<div class="card mb-3" style="max-height: 300px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="employee.imagePath" 
        class="img-fluid rounded mb-3" 
        alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{employee.name}}</h4>
        <app-age
            *ngFor="let birthday of birthdays"
            [birthdate]="birthday"
            [checkEmployeeName] = employee.name></app-age>
        <p class="card-text"><strong>{{employee.university}}</strong></p>

        <app-skill
          *ngFor="let skill of skills"
          [skill] = skill
          [checkEmployeeName] = employee.name></app-skill>
        <div class="skills form-group">
          <label for="skills"></label>
          <input 
            placeholder="Type Skills"
            type="text" 
            id="skill" 
            class="form-control"
            #skillInput ngModel>
        </div>
        <button 
          href="#" 
          class="btn btn-primary mt-3"
          (click)="onSkillAdded(employee.name)"
          [disabled]="skillInput.value.length ===  0">Add</button>

        <h6 class="pt-3">Enter Date of Birth</h6>
        <input type="date" [(ngModel)]="changed"/>
        <br>
        <button 
          class="btn btn-warning mt-3"
          (click)="onClick(employee.name)">Change</button>
          
        <!-- <h2>{{birthDate}}</h2> -->
      </div>
    </div>
  </div>
</div>
