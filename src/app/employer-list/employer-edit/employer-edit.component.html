<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Experience</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            #experienceInput>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            (click)="onAddEmployer()">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
